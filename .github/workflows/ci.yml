name: CI

on:
  push:
    branches: [ main, refactor/**, feature/** ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.4
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Prepare database (extensions/schemas)
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d testdb -c "CREATE EXTENSION IF NOT EXISTS postgis;"
          psql -h localhost -U postgres -d testdb -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"
          psql -h localhost -U postgres -d testdb -c "CREATE EXTENSION IF NOT EXISTS citext;"
          psql -h localhost -U postgres -d testdb -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
          psql -h localhost -U postgres -d testdb -c "CREATE EXTENSION IF NOT EXISTS hstore;"
          psql -h localhost -U postgres -d testdb -c "CREATE SCHEMA IF NOT EXISTS myschema;"
          psql -h localhost -U postgres -d testdb -c "CREATE SCHEMA IF NOT EXISTS myschema_public;"
          psql -h localhost -U postgres -d testdb -c "CREATE SCHEMA IF NOT EXISTS meta_public;"
          psql -h localhost -U postgres -d testdb -c "CREATE SCHEMA IF NOT EXISTS meta_private;"
          psql -h localhost -U postgres -d testdb -c "CREATE SCHEMA IF NOT EXISTS collections_public;"
          psql -h localhost -U postgres -d testdb -c "CREATE SCHEMA IF NOT EXISTS collections_private;"
          psql -h localhost -U postgres -d testdb -c "CREATE SCHEMA IF NOT EXISTS app_jobs;"
          psql -h localhost -U postgres -d testdb -v ON_ERROR_STOP=1 -c "DO $$ BEGIN IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = 'anonymous') THEN CREATE ROLE anonymous; END IF; END $$;"
          psql -h localhost -U postgres -d testdb -c "ALTER ROLE anonymous WITH NOCREATEDB NOSUPERUSER NOCREATEROLE NOLOGIN NOREPLICATION NOBYPASSRLS;"
          psql -h localhost -U postgres -d testdb -v ON_ERROR_STOP=1 -c "DO $$ BEGIN IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = 'authenticated') THEN CREATE ROLE authenticated; END IF; END $$;"
          psql -h localhost -U postgres -d testdb -c "ALTER ROLE authenticated WITH NOCREATEDB NOSUPERUSER NOCREATEROLE NOLOGIN NOREPLICATION NOBYPASSRLS;"
          psql -h localhost -U postgres -d testdb -v ON_ERROR_STOP=1 -c "DO $$ BEGIN IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = 'administrator') THEN CREATE ROLE administrator; END IF; END $$;"
          psql -h localhost -U postgres -d testdb -c "ALTER ROLE administrator WITH NOCREATEDB NOSUPERUSER NOCREATEROLE NOLOGIN NOREPLICATION BYPASSRLS;"
      - name: Prepare testing template database
        env:
          PGPASSWORD: postgres
        run: |
          if ! psql -h localhost -U postgres -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname = 'testing-template-db'" | grep -q 1; then
            createdb -U postgres -h localhost -e testing-template-db -T template0
          fi
          psql -h localhost -U postgres -d testing-template-db -c "CREATE EXTENSION IF NOT EXISTS postgis;"
          psql -h localhost -U postgres -d testing-template-db -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"
          psql -h localhost -U postgres -d testing-template-db -c "CREATE EXTENSION IF NOT EXISTS citext;"
          psql -h localhost -U postgres -d testing-template-db -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
          psql -h localhost -U postgres -d testing-template-db -c "CREATE EXTENSION IF NOT EXISTS hstore;"


      - name: Build
        run: pnpm -r build

      - name: Test
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: testdb
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/testdb
        run: pnpm -r test
