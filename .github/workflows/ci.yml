name: LaunchQL tests
on:
  push:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    container: pyramation/node-sqitch:20.12.0

    env:
      PGHOST: pg_db
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: password

    services:
      pg_db:
        image: pyramation/pgvector:13.3-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      minio_cdn:
        image: minio/minio:edge-cicd
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000
          - 9001:9001
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Configure Git (for tests)
        run: |
          git config --global user.name "CI Test User"
          git config --global user.email "ci@example.com"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v
          node -v

      - name: Install
        run: pnpm install

      - name: Install LaunchQL CLI globally
        run: npm install -g @launchql/cli@4.7.2

      - name: Build
        run: pnpm -r build

      - name: Seed app_user
        run: |
          lql admin-users bootstrap --yes
          lql admin-users add --test --yes
        env:
          PGHOST: pg_db
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: password

  test:
    needs: setup
    runs-on: ubuntu-latest
    container: pyramation/node-sqitch:20.12.0
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        package:
          - data-types/geotypes
          - data-types/stamps
          - data-types/types
          - data-types/uuid
          - utils/base32
          - utils/inflection
          - jobs/database-jobs
          - jobs/jobs
          - meta/db_meta
          - meta/db_meta_modules
          - meta/db_meta_test
          - metrics/achievements
          - metrics/measurements
          - security/encrypted-secrets
          - security/encrypted-secrets-table
          - security/default-roles
          - security/jwt-claims
          - security/verify
          - security/defaults
          - utils/faker
          - security/totp
          - utils/utils

    env:
      PGHOST: pg_db
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: password

    services:
      pg_db:
        image: pyramation/pgvector:13.3-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      minio_cdn:
        image: minio/minio:edge-cicd
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000
          - 9001:9001
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Configure Git (for tests)
        run: |
          git config --global user.name "CI Test User"
          git config --global user.email "ci@example.com"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v
          node -v

      - name: Install
        run: pnpm install

      - name: Install LaunchQL CLI globally
        run: npm install -g @launchql/cli@4.7.2

      - name: Build
        run: pnpm -r build

      - name: Seed app_user
        run: |
          lql admin-users bootstrap --yes
          lql admin-users add --test --yes

      - name: Test ${{ matrix.package }}
        run: cd ./packages/${{ matrix.package }} && pnpm test

